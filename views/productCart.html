<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54d31be2c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title></title>
</head>

<body class="cart">
    <main class="cart__main">
        <section class="cart__main__section__products">
            <h2>carrito de compras</h2>
            <div class="cart__main__section__products__product">
                <div class="cart__main__section__products__product--img">
                <img src="https://canaglia.com/wp-content/uploads/2022/12/Bicicleta-Fire-Bird-XC-2022-R29-NegroAmarillo.jpg" alt="">
                </div>
                <div class="cart__main__section__products__product--description">
                <p class="cart--product-description">Descripción del producto</p>
                <p class="cart--product-price">PRECIO</p>
                <p class="cart--product-price">$200.000</p>
                <p class="cart--product-amount">CANTIDAD</p>
                <div class="cart--product-amount">
                    <input type="button" value="-">
                    <input type="button" value="1">
                    <input type="button" value="+">
                </div>
                <p class="cart--product-subtotal">SUBTOTAL</p>
                <p class="cart--product-subtotal">$200.000</p>
                </div>
                <div class="cart__main__section__products__product--delete">
                    <i class="fa-solid fa-trash-can"></i>
                    </div>
            </div>
            <div class="cart__main__section__products__product">
                <div class="cart__main__section__products__product--img">
                <img src="https://canaglia.com/wp-content/uploads/2022/12/Bicicleta-Fire-Bird-XC-2022-R29-NegroAmarillo.jpg" alt="">
                </div>
                <div class="cart__main__section__products__product--description">
                <p class="cart--product-description">Descripción del producto</p>
                <p class="cart--product-price">PRECIO</p>
                <p class="cart--product-price">$200.000</p>
                <p class="cart--product-amount">CANTIDAD</p>
                <div class="cart--product-amount">
                    <input type="button" value="-">
                    <input type="button" value="1">
                    <input type="button" value="+">
                </div>
                <p class="cart--product-subtotal">SUBTOTAL</p>
                <p class="cart--product-subtotal">$200.000</p>
                </div>
                <div class="cart__main__section__products__product--delete">
                <i class="fa-solid fa-trash-can"></i>
                </div>
            </div>
        </section>
        <div class="cart__main__section__total--container-desktop">

            <h2>TOTAL DEL CARRITO</h2>
            <section class="cart__main__section__total">
                <div class="cart__main__section__total--container">
                    <p class="cart--final-subtotal">subtotal</p>
                    <p class="cart--final-subtotal">$400.000</p>
                    <p class="cart--final-envio">envío</p>
                    <a class="cart--final-envio link" href="">calcular envío</a>
                    <p class="cart--final-total">total</p>
                    <p class="cart--final-total">$400.000</p>
                    <a class="cart--finalizar-button" href="">finalizar compra</a>
                </div>
            </section>
        </div>

    </main>
</body>

</html>
