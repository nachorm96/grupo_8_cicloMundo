<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54d31be2c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title></title>
</head>

<body class="login">
    <main class="main__login">
        <div class="login__titulo">
            <h1>inicio de sesion</h1>
        </div>
        <section class="section__login">
            <form class="form__login" action="">
                <div class="form__login__box">
                    <label class="form__login__label" for="">email</label>
                    <input class="form__login__input" type="email" placeholder="Escriba su email">
                </div>
                <div class="form__login__box">
                    <div class="form__login__position">
                        <label class="form__login__label" for="">contraseña</label>
                        <input class="form__login__input" type="password" placeholder="Escriba su contraseña"><span><i class="fa-solid fa-eye-slash"></i></span>                </div>
                    </div>
                <div class="form__login__box">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordame</label>
                    <p>¿olvidaste tu contraseña?  <a class="link" href="/"> haz clic aqui</a></p>
                </div>

                <div class="form__login__button">
                    <button type="submit">Iniciar sesion</button>
                </div>
                <div class="form__login__button">
                    <p>¿No tenés cuenta aún?<a class="link" href="/register">Crear cuenta </a></p>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
