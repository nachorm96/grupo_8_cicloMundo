<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54d31be2c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Registro</title>
</head>

<body class="register">
    <main class="register__main">
        <h2>crear cuenta</h2>
        <section class="register__main__section">
                <form action="" class="register__form">
                    <div class="register__form__box">
                        <label class="register__form__box__label" class="register__form__box__label" for="name" >Nombre</label>
                        <input class="register__form__box__input" type="text" id="name" name="name" placeholder="Ingresá tu nombre">
                    </div>
                    <div class="register__form__box">
                        <label class="register__form__box__label" for="surname" >Apellido</label>
                        <input class="register__form__box__input" type="text" id="surname" name="surname" placeholder="Ingresá tu apellido">
                    </div>
                    <div class="register__form__box">
                        <label class="register__form__box__label" for="email" >Email</label>
                        <input class="register__form__box__input" type="email" id="email" name="email" placeholder="correo@correo">
                    </div>
                    <div class="register__form__box">
                        <label class="register__form__box__label" for="password" >Contraseña</label>
                        <input class="register__form__box__input" type="text" id="password" name="password" placeholder="Ingresá tu contraseña">
                    </div>
                    <div class="register__form__box">
                        <label class="register__form__box__label" for="password2" >Confirmar contraseña</label>
                        <input class="register__form__box__input" type="text" id="password2" name="password2" placeholder="Repetir contraseña">
                    </div>
                    <div class=" register__form__box register__form__box--terms">
                        <input type="checkbox" id="terms" name="terms" placeholder="Repetir contraseña">
                        <label for="terms" >He leído y acepto los <a class="link" href="">términos y condiciones</a></label>
                    </div>
                    <div class="register__form__box--button">
                        <button class="button__register" type="submit">REGISTRARME</button>
                    </div>
                    <div class="register__form__box register__form__box--registered">
                        <p>¿Ya estás registrado? <a class="link" href="/login">Ingresá</a></p>
                    </div>
                </form>
        </section>
    </main>
</body>

</html>
